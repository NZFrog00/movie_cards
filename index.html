<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/16d69daa9c.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="neural-background">
        <!-- Floating Geometric Shapes -->
        <div class="geometric-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape pentagon"></div>
            <div class="shape square"></div>
            <div class="shape diamond"></div>
            <div class="shape circle big"></div>
        </div>

        <!-- Neural Network Lines -->
        <!-- <div class="neural-lines">
            <div class="neural-line"></div>
            <div class="neural-line"></div>
            <div class="neural-line"></div>
        </div> -->
    </div>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg class="logo-svg" width="50" height="auto" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="netflixRed" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#e50914" />
                        <stop offset="100%" stop-color="#b00610" />
                    </linearGradient>
                </defs>

                <text x="0" y="62" font-size="72" font-weight="900" font-family="Arial Black, Impact, sans-serif"
                    fill="url(#netflixRed)" letter-spacing="-6">
                    M
                </text>
            </svg>


        </div>

        <div class="search-wrapper">
            <input type="text" placeholder="Search movies..." />
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: #8e1616;"></i></button>
        </div>

        <nav class="actions">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Categories</a>
            <a href="#" class="nav-link">Random</a>

            <a href="#" class="icon-link" aria-label="Favorites">
                <i class="fa-solid fa-heart"></i>
            </a>
        </nav>

    </header>
</body>
<script src="js/geometric_lines.js"></script>

</html>
