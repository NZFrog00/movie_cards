<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .card-container {
            perspective: 1000px;
            /* Gives 3D perspective for the flip */
            width: 200px;
            height: 300px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* Needed for 3D flip */
            transition: transform 0.6s;
            /* Smooth flipping */
        }

        .card.flipped {
            transform: rotateY(180deg);
            /* Flips the card */
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Hides the back when not facing camera */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        .front {
            background-color: #fff;
        }

        .back {
            background-color: #f2f2f2;
            transform: rotateY(180deg);
            /* Back side starts flipped */
        }
    </style>
    <div class="card-container" onclick="flipCard(this)">
        <div class="card">
            <div class="front">
                Front Side
            </div>
            <div class="back">
                Back Side
            </div>
        </div>
    </div>
    <script>
        function flipCard(cardContainer) {
            const card = cardContainer.querySelector('.card');
            card.classList.toggle('flipped');
        }
    </script>
</body>

</html>
