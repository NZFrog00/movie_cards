<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Add Movie | Admin</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/16d69daa9c.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Decorative background (purely visual, no content) -->
    <div class="neural-background"></div>

    <!-- Main admin area -->
    <main class="admin-container">

        <!-- Movie creation form -->
        <form class="movie-form">

            <!-- Form title -->
            <h2>Add New Movie</h2>

            <!-- Grid wrapper for inputs -->
            <div class="form-grid">

                <!-- Movie title -->
                <div class="form-group">
                    <label>Movie Title</label>
                    <input type="text" placeholder="Enter movie name" required>
                </div>

                <!-- Release date -->
                <div class="form-group">
                    <label>Release Date</label>
                    <input type="date">
                </div>

                <!-- Runtime in minutes -->
                <div class="form-group">
                    <label>Runtime (minutes)</label>
                    <input type="number" placeholder="120" min="1">
                </div>

                <!-- Movie rating (IMDb-style) -->
                <div class="form-group">
                    <label>Rating</label>
                    <input type="number" step="0.1" min="0" max="10" placeholder="8.5">
                </div>

                <!-- Director name -->
                <div class="form-group">
                    <label>Director</label>
                    <input type="text" placeholder="Name of Director">
                </div>

                <!-- Dynamic cast list -->
                <div class="form-group full">
                    <label>Cast</label>

                    <!-- Cast rows container -->
                    <div class="cast-list" id="castList">
                        <div class="cast-row">
                            <input type="text" placeholder="Actor name">
                            <input type="text" placeholder="Character (optional)">
                            <button type="button" class="remove-cast">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Button to add new cast rows via JS -->
                    <button type="button" class="add-cast-btn" id="addCast">
                        <i class="fa-solid fa-plus"></i> Add Cast Member
                    </button>
                </div>

                <!-- Movie categories -->
                <div class="form-group full">
                    <label>Categories</label>

                    <!-- Checkbox-based pill selector -->
                    <div class="category-grid">
                        <label class="category-pill"><input type="checkbox"><span>Action</span></label>
                        <label class="category-pill"><input type="checkbox"><span>Drama</span></label>
                        <label class="category-pill"><input type="checkbox"><span>Comedy</span></label>
                        <label class="category-pill"><input type="checkbox"><span>Horror</span></label>
                        <label class="category-pill"><input type="checkbox"><span>Sci-Fi</span></label>
                        <label class="category-pill"><input type="checkbox"><span>Romance</span></label>
                    </div>
                </div>

                <!-- Age rating selector -->
                <div class="form-group">
                    <label>Age Rating</label>
                    <select>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="18+">18+</option>
                    </select>
                </div>

                <!-- Movie description -->
                <div class="form-group full">
                    <label>Description</label>
                    <textarea placeholder="Movie description..."></textarea>
                </div>

                <!-- Poster upload -->
                <div class="form-group">
                    <label>Poster Image</label>
                    <input type="file" accept="image/*">
                </div>

                <!-- Backdrop upload -->
                <div class="form-group">
                    <label>Backdrop Image</label>
                    <input type="file" accept="image/*">
                </div>

                <!-- Trailer link -->
                <div class="form-group full">
                    <label>Trailer URL</label>
                    <input type="url" placeholder="https://youtube.com/...">
                </div>

            </div>

            <!-- Submit button -->
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i> Add Movie
            </button>

        </form>
    </main>

</body>

</html>
