<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
   background:
    radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.18), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(180, 0, 0, 0.15), transparent 45%),
    radial-gradient(circle at 50% 90%, rgba(120, 0, 0, 0.1), transparent 50%),
    #000000;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* GLASS CONTAINER */
.glass-deck {
  padding: 18px;
  border-radius: 26px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 30px 60px rgba(0,0,0,.45);

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

/* CARD */
.card {
  width: 260px;
  height: 390px;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* INFO OVERLAY */
.info {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 16px;
  background: linear-gradient(
    to top,
    rgba(0,0,0,.85),
    rgba(0,0,0,.3),
    transparent
  );
  color: white;
}

.info h3 {
  font-size: 1.1rem;
  margin-bottom: 4px;
}

.info p {
  font-size: .85rem;
  opacity: .85;
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 22px;
}

.controls button {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  border: none;
  font-size: 1.25rem;
  cursor: pointer;

  background: rgba(0,0,0,.4);
  color: white;
  backdrop-filter: blur(6px);

  box-shadow: 0 8px 18px rgba(0,0,0,.4);
  transition: transform .2s ease, background .2s ease;
}

.controls button:hover {
  transform: scale(1.12);
}

.like { color: #ff4d6d; }
.skip { color: #ccc; }
.back { color: #4da6ff; }

    </style>
    <div class="glass-deck">
  <div class="card">
    <img src="https://image.tmdb.org/t/p/w1280/dqZENchTd7lp5zht7BdlqM7RBhD.jpg" alt="Movie">

    <div class="info">
      <h3>Interstellar</h3>
      <p>Sci-Fi • 2014 ⭐ 8.6</p>
    </div>
  </div>

  <div class="controls">
    <button class="back">⟲</button>
    <button class="skip">✕</button>
    <button class="like">❤</button>
  </div>
</div>


</body>
</html>
